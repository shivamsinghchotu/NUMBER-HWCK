<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLACKY SERVER 3.2</title>

<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#05070d;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}
.container{
    width:90%;
    max-width:360px;
    padding:25px;
    border-radius:20px;
    background:#081020;
}
.title{
    text-align:center;
    font-size:26px;
    color:#00fff0;
}
.subtitle{
    text-align:center;
    font-size:13px;
    color:#ffc84d;
}
.input{
    width:100%;
    padding:14px;
    margin-top:15px;
    border-radius:14px;
    border:1px solid #9aff4f;
    background:#020409;
    color:white;
    font-size:16px;
}
.result{
    margin-top:20px;
    height:110px;
    border-radius:18px;
    background:#020409;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:46px;
    color:#ff2e2e;
}
.btn{
    width:100%;
    margin-top:15px;
    padding:15px;
    border:none;
    border-radius:16px;
    background:#ffcc33;
    font-size:18px;
    font-weight:bold;
}

/* Admin Panel */
#adminPanel{
    display:none;
    margin-top:20px;
    padding:15px;
    border-radius:15px;
    background:#020409;
}
.admin-title{
    color:#9aff4f;
    font-size:14px;
    margin-bottom:10px;
}
</style>
</head>

<body>

<div class="container">
    <div class="title">BLACKY SERVER 3.2</div>
    <div class="subtitle">Demo Prediction System</div>

    <input id="periodInput" class="input" placeholder="Enter Period Number">

    <div id="result" class="result">?</div>

    <button class="btn" onclick="getResult()">Get Result</button>
    <button class="btn" onclick="adminLogin()">Admin Login</button>

    <!-- ADMIN PANEL -->
    <div id="adminPanel">
        <div class="admin-title">Admin Control</div>
        <input id="adminPeriod" class="input" placeholder="Period to control">
        <input id="adminValue" class="input" placeholder="Result number">
        <button class="btn" onclick="setAdminResult()">Set Result</button>
    </div>
</div>

<script>
let adminData = {}; // period : result
const ADMIN_PASS = "BLACKY123";

function adminLogin(){
    let p = prompt("Admin Password");
    if(p === ADMIN_PASS){
        document.getElementById("adminPanel").style.display = "block";
        alert("Admin Panel Opened");
    }else{
        alert("Wrong Password");
    }
}

function setAdminResult(){
    let p = document.getElementById("adminPeriod").value;
    let v = document.getElementById("adminValue").value;

    if(p === "" || v === ""){
        alert("Fill both fields");
        return;
    }

    adminData[p] = v;
    alert("Result saved for period " + p);
}

function getResult(){
    let p = document.getElementById("periodInput").value;
    if(p === ""){
        alert("Enter period number");
        return;
    }

    let out;
    if(adminData[p] !== undefined){
        out = adminData[p];
    }else{
        out = Math.floor(Math.random() * 10);
    }

    document.getElementById("result").innerText = out;
}
</script>

</body>
</html>
